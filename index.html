<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COSMO SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#F7F7FA;
  --card:#ffffff;
  --accent:#FF5A5F;
  --text:#111;
  --muted:#777;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:14px;
  font-weight:700;
  font-size:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* SLIDER */
.slider-wrap{
  position:relative;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:12px;
  padding:0 14px;
  scroll-behavior:smooth;
}
.slider::-webkit-scrollbar{display:none}

.banner{
  min-width:85%;
  height:160px;
  border-radius:20px;
  background-size:cover;
  background-position:center;
  scroll-snap-align:center;
  position:relative;
  transition:transform .3s ease;
}

.banner::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  background:linear-gradient(180deg,transparent,rgba(0,0,0,.45));
}

.banner span{
  position:absolute;
  bottom:14px;
  left:14px;
  color:#fff;
  font-size:18px;
  font-weight:600;
  z-index:1;
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-top:8px;
}
.dot{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#ddd;
}
.dot.active{
  background:#111;
}

/* CATEGORIES */
.categories{
  display:flex;
  gap:10px;
  padding:14px;
  overflow-x:auto;
}
.categories::-webkit-scrollbar{display:none}

.cat{
  padding:8px 14px;
  background:#fff;
  border-radius:999px;
  font-size:13px;
  white-space:nowrap;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
  padding-bottom:100px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:10px;
  transition:transform .15s ease, box-shadow .15s ease;
}

.card:active{
  transform:scale(.97);
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:16px;
}

.card h3{
  font-size:14px;
  margin:8px 0 2px;
}

.card p{
  font-size:12px;
  color:var(--muted);
  margin:0;
}

.price{
  font-weight:700;
  margin-top:6px;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #eee;
}

.bottom svg{
  width:22px;
  height:22px;
}
</style>
</head>

<body>

<div class="header">
  Discover
  <span>üîç</span>
</div>

<!-- SLIDER -->
<div class="slider-wrap">
  <div class="slider" id="slider">
    <div class="banner" style="background-image:url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f')">
      <span>New Collection</span>
    </div>
    <div class="banner" style="background-image:url('https://images.unsplash.com/photo-1523275335684-37898b6baf30')">
      <span>Smart Devices</span>
    </div>
    <div class="banner" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')">
      <span>Digital Goods</span>
    </div>
  </div>

  <div class="dots" id="dots"></div>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <div class="cat">Headphones</div>
  <div class="cat">Presets</div>
  <div class="cat">UI Kits</div>
  <div class="cat">Icons</div>
  <div class="cat">Wallpapers</div>
</div>

<!-- PRODUCTS -->
<div class="products">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1518441902117-fc8b6c1d8c3c">
    <h3>Studio Headset</h3>
    <p>Wireless audio</p>
    <div class="price">$130</div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    <h3>Neon Presets</h3>
    <p>Lightroom pack</p>
    <div class="price">$29</div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b">
    <h3>Watch UI</h3>
    <p>Minimal faces</p>
    <div class="price">$49</div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6">
    <h3>Icon Pack</h3>
    <p>120 SVG icons</p>
    <div class="price">$19</div>
  </div>
</div>

<!-- BOTTOM -->
<div class="bottom">
  <svg viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v10H3z"/></svg>
  <svg viewBox="0 0 24 24"><path d="M6 6h15l-2 9H7z"/></svg>
  <svg viewBox="0 0 24 24"><path d="M12 21l-8-7c-2-2-2-5 0-7s5-2 7 0 5-2 7 0 2 5 0 7z"/></svg>
  <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10z"/></svg>
</div>

<script>
Telegram.WebApp.expand();

const slider = document.getElementById("slider");
const dotsWrap = document.getElementById("dots");
const banners = document.querySelectorAll(".banner");

banners.forEach((_,i)=>{
  const d=document.createElement("div");
  d.className="dot"+(i===0?" active":"");
  dotsWrap.appendChild(d);
});

const dots=document.querySelectorAll(".dot");

slider.addEventListener("scroll",()=>{
  const index=Math.round(slider.scrollLeft / slider.offsetWidth);
  dots.forEach(d=>d.classList.remove("active"));
  dots[index]?.classList.add("active");
});

// auto slide
let current=0;
setInterval(()=>{
  current=(current+1)%banners.length;
  slider.scrollTo({
    left:slider.offsetWidth*current,
    behavior:"smooth"
  });
},4000);
</script>

</body>
</html>
