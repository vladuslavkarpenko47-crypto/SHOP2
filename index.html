<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COSMO SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#F6F7FB;
  --card:#ffffff;
  --text:#111;
  --muted:#777;
  --accent:#FF5A5F;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:14px 16px;
  font-size:20px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* SLIDER */
.slider-wrap{margin-bottom:10px}
.slider{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:0 16px;
  scroll-behavior:smooth;
}
.slider::-webkit-scrollbar{display:none}

.banner{
  min-width:85%;
  height:170px;
  border-radius:22px;
  background-size:cover;
  background-position:center;
  position:relative;
  scroll-snap-align:center;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:22px;
  background:linear-gradient(180deg,transparent,rgba(0,0,0,.45));
}
.banner span{
  position:absolute;
  bottom:14px;
  left:14px;
  color:#fff;
  font-size:18px;
  font-weight:600;
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-top:8px;
}
.dot{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#ddd;
}
.dot.active{background:#111}

/* CATEGORIES */
.categories{
  display:flex;
  gap:10px;
  padding:12px 16px;
  overflow-x:auto;
}
.categories::-webkit-scrollbar{display:none}
.cat{
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  white-space:nowrap;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px 16px 110px;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:10px;
  transition:transform .15s ease;
}
.card:active{transform:scale(.97)}
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:16px;
}
.card h3{
  font-size:14px;
  margin:8px 0 2px;
}
.card p{
  font-size:12px;
  color:var(--muted);
  margin:0;
}
.price{
  font-weight:700;
  margin-top:6px;
}

/* BOTTOM NAV */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-around;
  padding:10px 0 14px;
  border-top:1px solid rgba(0,0,0,.05);
}
.bottom svg{
  width:22px;
  height:22px;
  fill:#111;
  opacity:.4;
}
.bottom .active svg{opacity:1}
</style>
</head>

<body>

<div class="header">
  Discover
  <span>üîç</span>
</div>

<!-- SLIDER -->
<div class="slider-wrap">
  <div class="slider" id="slider">
    <div class="banner" style="background-image:url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f')">
      <span>New Collection</span>
    </div>
    <div class="banner" style="background-image:url('https://images.unsplash.com/photo-1523275335684-37898b6baf30')">
      <span>Smart Devices</span>
    </div>
    <div class="banner" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')">
      <span>Digital Goods</span>
    </div>
  </div>
  <div class="dots" id="dots"></div>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <div class="cat">Headphones</div>
  <div class="cat">Presets</div>
  <div class="cat">UI Kits</div>
  <div class="cat">Icons</div>
  <div class="cat">Wallpapers</div>
</div>

<!-- PRODUCTS -->
<div class="products">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1518441902117-fc8b6c1d8c3c">
    <h3>Studio Headset</h3>
    <p>Wireless audio</p>
    <div class="price">$130</div>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    <h3>Neon Presets</h3>
    <p>Lightroom pack</p>
    <div class="price">$29</div>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b">
    <h3>Watch UI</h3>
    <p>Minimal faces</p>
    <div class="price">$49</div>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6">
    <h3>Icon Pack</h3>
    <p>120 SVG icons</p>
    <div class="price">$19</div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom">
  <div class="active">
    <svg viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v10H3z"/></svg>
  </div>
  <div>
    <svg viewBox="0 0 24 24"><path d="M6 6h15l-2 9H7z"/></svg>
  </div>
  <div>
    <svg viewBox="0 0 24 24"><path d="M12 21l-8-7c-2-2-2-5 0-7s5-2 7 0 5-2 7 0 2 5 0 7z"/></svg>
  </div>
  <div>
    <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zM4 22c0-4 16-4 16 0"/></svg>
  </div>
</div>

<script>
Telegram.WebApp.expand();

/* dots + auto slide */
const slider=document.getElementById("slider");
const banners=document.querySelectorAll(".banner");
const dotsWrap=document.getElementById("dots");

banners.forEach((_,i)=>{
  const d=document.createElement("div");
  d.className="dot"+(i===0?" active":"");
  dotsWrap.appendChild(d);
});
const dots=document.querySelectorAll(".dot");

slider.addEventListener("scroll",()=>{
  const i=Math.round(slider.scrollLeft/slider.offsetWidth);
  dots.forEach(d=>d.classList.remove("active"));
  dots[i]?.classList.add("active");
});

let cur=0;
setInterval(()=>{
  cur=(cur+1)%banners.length;
  slider.scrollTo({left:slider.offsetWidth*cur,behavior:"smooth"});
},4000);
</script>

</body>
</html>
