<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COSMO SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#FFF7D6;
  --card:#FFF1B8;
  --yellow:#FFD400;
  --text:#1c1c1c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:14px;
  text-align:center;
  font-weight:700;
  font-size:18px;
  position:sticky;
  top:0;
  background:var(--bg);
  z-index:10;
}

.cart{
  position:absolute;
  right:14px;
  top:14px;
  font-size:14px;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
  padding-bottom:90px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:20px;
  padding:10px;
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:16px;
}

.card h3{
  font-size:14px;
  margin:8px 0 2px;
}

.card p{
  font-size:12px;
  opacity:.7;
  margin:0;
}

.price{
  font-weight:700;
  margin:6px 0;
}

.buy{
  width:100%;
  border:none;
  border-radius:999px;
  padding:10px;
  background:var(--yellow);
  font-weight:600;
}

/* DETAILS */
.details{
  display:none;
  padding:16px;
}

.details img{
  width:100%;
  border-radius:24px;
}

.back{
  margin-bottom:10px;
  border:none;
  background:none;
  font-size:16px;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #eee;
}

.bottom span{
  font-size:20px;
}
</style>
</head>

<body>

<div class="header">
  COSMO SHOP
  <div class="cart">üõí <span id="cart">0</span></div>
</div>

<div id="main" class="products"></div>

<div id="details" class="details">
  <button class="back" onclick="back()">‚Üê Back</button>
  <img id="dImg">
  <h2 id="dTitle"></h2>
  <p id="dDesc"></p>
  <div class="price" id="dPrice"></div>
  <button class="buy" onclick="add()">Add to cart</button>
</div>

<div class="bottom">
  <span>üè†</span>
  <span>üõçÔ∏è</span>
  <span>‚ù§Ô∏è</span>
  <span>üë§</span>
</div>

<script>
Telegram.WebApp.expand();

let cart=0;
let current=null;

const products=[
 {t:"Cosmo Hoodie",p:69,d:"Digital streetwear concept",i:"https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"},
 {t:"Neon Preset Pack",p:29,d:"Lightroom presets",i:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"},
 {t:"Galaxy Watch UI",p:49,d:"Watch face pack",i:"https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b"},
 {t:"Space Icons",p:19,d:"App icon pack",i:"https://images.unsplash.com/photo-1545239351-1141bd82e8a6"}
];

const main=document.getElementById("main");

products.forEach((x,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${x.i}">
    <h3>${x.t}</h3>
    <p>${x.d}</p>
    <div class="price">$${x.p}</div>
    <button class="buy" onclick="openD(${i})">Buy</button>
  `;
  main.appendChild(c);
});

function openD(i){
  current=products[i];
  main.style.display="none";
  details.style.display="block";
  dImg.src=current.i;
  dTitle.innerText=current.t;
  dDesc.innerText=current.d;
  dPrice.innerText="$"+current.p;
}

function back(){
  details.style.display="none";
  main.style.display="grid";
}

function add(){
  cart++;
  document.getElementById("cart").innerText=cart;
}
</script>

</body>
</html>
