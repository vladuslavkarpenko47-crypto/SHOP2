<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COSMO SHOP – Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#F7F7FA;
  --card:#ffffff;
  --accent:#FF5A5F;
  --text:#111;
  --muted:#777;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  font-size:16px;
}

.back{
  font-size:18px;
}

/* GALLERY */
.gallery{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:12px;
  padding:0 14px;
}
.gallery::-webkit-scrollbar{display:none}

.photo{
  min-width:100%;
  height:320px;
  border-radius:24px;
  background-size:cover;
  background-position:center;
  scroll-snap-align:center;
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:10px 0;
}
.dot{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#ddd;
}
.dot.active{background:#111}

/* CONTENT */
.content{
  padding:0 16px 120px;
}

.title{
  font-size:22px;
  font-weight:700;
  margin:8px 0 4px;
}

.price{
  font-size:24px;
  font-weight:800;
  color:var(--accent);
  margin:6px 0 12px;
}

.desc{
  font-size:14px;
  color:var(--muted);
  line-height:1.4;
}

/* OPTIONS */
.options{
  display:flex;
  gap:10px;
  margin:16px 0;
}
.opt{
  width:28px;
  height:28px;
  border-radius:50%;
  border:2px solid transparent;
}
.opt.active{
  border-color:#111;
}

/* BUTTON */
.buy{
  position:fixed;
  bottom:20px;
  left:16px;
  right:16px;
  background:linear-gradient(180deg,#FF6A6A,#FF3E3E);
  color:#fff;
  border:none;
  border-radius:18px;
  padding:16px;
  font-size:16px;
  font-weight:700;
  box-shadow:0 10px 25px rgba(255,90,95,.4);
  transition:transform .15s ease;
}
.buy:active{transform:scale(.97)}
</style>
</head>

<body>

<div class="header">
  <span class="back">←</span>
  Details
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery">
  <div class="photo" style="background-image:url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e')"></div>
  <div class="photo" style="background-image:url('https://images.unsplash.com/photo-1518441902117-fc8b6c1d8c3c')"></div>
  <div class="photo" style="background-image:url('https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b')"></div>
</div>

<div class="dots" id="dots"></div>

<!-- CONTENT -->
<div class="content">
  <div class="title">Oraiimo Soundpro Headset</div>
  <div class="price">$130</div>

  <div class="desc">
    Premium wireless headset with deep bass, noise isolation and modern
    minimal design. Perfect for work and travel.
  </div>

  <div class="options">
    <div class="opt active" style="background:#111"></div>
    <div class="opt" style="background:#999"></div>
    <div class="opt" style="background:#FF5A5F"></div>
  </div>
</div>

<button class="buy">Add to Cart</button>

<script>
Telegram.WebApp.expand();

/* dots */
const gallery=document.getElementById("gallery");
const photos=document.querySelectorAll(".photo");
const dotsWrap=document.getElementById("dots");

photos.forEach((_,i)=>{
  const d=document.createElement("div");
  d.className="dot"+(i===0?" active":"");
  dotsWrap.appendChild(d);
});
const dots=document.querySelectorAll(".dot");

gallery.addEventListener("scroll",()=>{
  const i=Math.round(gallery.scrollLeft / gallery.offsetWidth);
  dots.forEach(d=>d.classList.remove("active"));
  dots[i]?.classList.add("active");
});
</script>

</body>
</html>
