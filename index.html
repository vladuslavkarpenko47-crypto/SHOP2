<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COSMO SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#FFF7D6;
  --card:#FFF1B8;
  --yellow:#FFD400;
  --text:#1c1c1c;
  --muted:#666;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  background:var(--bg);
  padding:14px;
  font-weight:700;
  text-align:center;
  z-index:10;
}

.cart-indicator{
  position:absolute;
  right:14px;
  top:14px;
  font-size:14px;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
  padding-bottom:100px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:20px;
  padding:10px;
  animation:fadeIn .3s ease;
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:16px;
}

.card h3{
  font-size:14px;
  margin:8px 0 2px;
}

.card p{
  font-size:12px;
  color:var(--muted);
  margin:0;
}

.price{
  font-weight:700;
  margin:6px 0;
}

.buy{
  width:100%;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--yellow);
  font-weight:600;
}

/* DETAILS + CART */
.screen{
  display:none;
  padding:16px;
  animation:slideUp .3s ease;
}

.screen img{
  width:100%;
  border-radius:24px;
}

.back{
  border:none;
  background:none;
  font-size:16px;
  margin-bottom:10px;
}

/* CART LIST */
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #eee;
}

.bottom button{
  background:none;
  border:none;
}

.bottom svg{
  width:22px;
  height:22px;
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

@keyframes slideUp{
  from{transform:translateY(20px);opacity:0}
  to{transform:none;opacity:1}
}
</style>
</head>

<body>

<div class="header">
  COSMO SHOP
  <div class="cart-indicator">üõí <span id="cartCount">0</span> | $<span id="cartSum">0</span></div>
</div>

<!-- MAIN -->
<div id="main" class="products"></div>

<!-- DETAILS -->
<div id="details" class="screen">
  <button class="back" onclick="showMain()">‚Üê Back</button>
  <img id="dImg">
  <h2 id="dTitle"></h2>
  <p id="dDesc"></p>
  <div class="price" id="dPrice"></div>
  <button class="buy" onclick="addToCart()">Add to cart</button>
</div>

<!-- CART -->
<div id="cart" class="screen">
  <button class="back" onclick="showMain()">‚Üê Back</button>
  <h2>Cart</h2>
  <div id="cartList"></div>
</div>

<!-- BOTTOM BAR -->
<div class="bottom">
  <button onclick="showMain()">
    <svg viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v10H3z"/></svg>
  </button>
  <button onclick="showCart()">
    <svg viewBox="0 0 24 24"><path d="M6 6h15l-2 9H7z"/></svg>
  </button>
  <button>
    <svg viewBox="0 0 24 24"><path d="M12 21l-8-7c-2-2-2-5 0-7s5-2 7 0 5-2 7 0 2 5 0 7z"/></svg>
  </button>
  <button>
    <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zM4 22c0-4 16-4 16 0"/></svg>
  </button>
</div>

<script>
Telegram.WebApp.expand();

const products=[
 {t:"Cosmo Hoodie",p:69,d:"Digital streetwear concept",i:"https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"},
 {t:"Neon Preset Pack",p:29,d:"Lightroom presets",i:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"},
 {t:"Galaxy Watch UI",p:49,d:"Watch face pack",i:"https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b"},
 {t:"Space Icons",p:19,d:"Minimal icon pack",i:"https://images.unsplash.com/photo-1545239351-1141bd82e8a6"}
];

let cart=[];
let current=null;

const main=document.getElementById("main");

products.forEach((x,i)=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${x.i}">
    <h3>${x.t}</h3>
    <p>${x.d}</p>
    <div class="price">$${x.p}</div>
    <button class="buy" onclick="openDetails(${i})">Buy</button>
  `;
  main.appendChild(c);
});

function openDetails(i){
  current=products[i];
  showScreen("details");
  dImg.src=current.i;
  dTitle.innerText=current.t;
  dDesc.innerText=current.d;
  dPrice.innerText="$"+current.p;
}

function addToCart(){
  cart.push(current);
  updateCart();
}

function updateCart(){
  cartCount.innerText=cart.length;
  cartSum.innerText=cart.reduce((s,x)=>s+x.p,0);
}

function showMain(){ showScreen("main"); }
function showCart(){
  showScreen("cart");
  cartList.innerHTML="";
  cart.forEach(x=>{
    cartList.innerHTML+=`<div class="cart-item">${x.t} ‚Äî $${x.p}</div>`;
  });
}

function showScreen(id){
  ["main","details","cart"].forEach(x=>{
    document.getElementById(x).style.display = x===id ? (x==="main"?"grid":"block") : "none";
  });
}
</script>

</body>
</html>
